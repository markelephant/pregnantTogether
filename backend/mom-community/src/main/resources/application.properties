# Server Configuration
server.port=8080

# Spring Application
spring.application.name=mom-community

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mom_community?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Micheal123...
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari Connection Pool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# Redis Configuration (optional)
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=3000ms

# MyBatis Plus
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.mapper-locations=classpath:/mapper/**/*.xml

# JWT Configuration
jwt.secret=your-secret-key-here-mom-community-jwt-token
jwt.expiration=86400000

# WeChat Mini Program Configuration
# 需要在微信公众平台获取
wx.appid=your_wechat_appid
wx.secret=your_wechat_secret

# File Upload Configuration
upload.path=/tmp/uploads
upload.url-prefix=http://localhost:8080/uploads

# Logging
logging.level.com.momcommunity=debug
